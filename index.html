<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Water Rendering</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
        }
        .control-group {
            margin-bottom: 15px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 200px;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="controls">
        <div class="control-group">
            <label for="waveHeight">Wave Height</label>
            <input type="range" id="waveHeight" min="0" max="2" step="0.1" value="1.0">
        </div>
        <div class="control-group">
            <label for="waveSpeed">Wave Speed</label>
            <input type="range" id="waveSpeed" min="0" max="2" step="0.1" value="1.0">
        </div>
        <div class="control-group">
            <label for="choppiness">Choppiness</label>
            <input type="range" id="choppiness" min="0" max="3" step="0.1" value="1.5">
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
